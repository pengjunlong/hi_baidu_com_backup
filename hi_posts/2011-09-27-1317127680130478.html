<div id=content class="content mod-cs-content text-content clearfix"> Python 错误(ImportError: Bad magic number)<br /><br /><br />ImportError:Badmagicnumber<br /><br />原因：<br /><br />&nbsp;&nbsp;&nbsp; 直接把xxx.pyc文件copy过来使用，由于python每个版本不一致才导致此错误<br /><br />解决方法：<br /><br />&nbsp;&nbsp;&nbsp; 直接拷贝xxx.py文件过来即可，会自动编译成.pyc </div>
