<h2>好好学习天天向上</h2><br/><h1>linux-qq报错version-number-does-not-start-with-digit解决方法</h1><hr/>
<div id=content class="content mod-cs-content text-content clearfix"> <p>解压linuxqq_v1.0.2-beta1_i386.deb</p><p>vim linuxqq_v1.0.2-beta1_i386/DEBIAN/control</p><p>去掉版本前“v”，即改为Version: 1.0.2-beta1</p><p>重新打包</p><p>dpkg-deb -b linuxqq_v1.0.2-beta1_i386&nbsp; linuxqq.deb</p><p>&nbsp;</p><p>&nbsp;</p><p>ok</p> </div>
