<h2>创意汇# 经典电影中演员的标准配置!</h2><br/><h1>写一个交换数据的宏；</h1><hr/>
<div id=content class="content mod-cs-content text-content clearfix"> <p>#include &lt;stdio.h&gt;<br />#include &lt;stdlib.h&gt;<br /><br />#define swap(a, b) {a = a + b; b = a - b; a = a - b;}<br /><br />int main(int argc, char* argv[])<br />{<br />&nbsp;&nbsp;&nbsp; int a = 3;<br />&nbsp;&nbsp;&nbsp; int b = 4;<br />&nbsp;&nbsp;&nbsp; printf(&quot;%d\t%d\n&quot;, a, b);<br />&nbsp;&nbsp;&nbsp; swap(a, b);<br />&nbsp;&nbsp;&nbsp; printf(&quot;%d\t%d\n&quot;, a, b);<br /><br />&nbsp;&nbsp;&nbsp; return 0;<br />}<br /></p> </div>
