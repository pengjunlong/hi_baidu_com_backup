<h2></h2><br/><h1>章台柳</h1><hr/>
<div id=content class="content mod-cs-content text-content clearfix"> <p><strong>章台柳</strong></p><p>&nbsp;&nbsp;&nbsp; 唐“有诗名”的寒士韩翊与富而爱才的李生为友。李有美妾柳氏，爱慕韩翊，李知其意，便将柳嫁韩。后值安史之乱，柳剪发毁形，寄身佛寺。这时韩已入平卢、淄青节度使侯希逸幕为书记。<br />&nbsp;&nbsp;&nbsp; 两京收复后，韩翊使人潜寻柳氏，并寄以诗曰：“章台柳，章台柳，昔日青青今在否？纵使长条似旧垂,亦应攀折他人手。”柳氏感泣,答以诗，希望早日团聚。不久，柳为京中蕃将沙吒利劫去。<br />&nbsp;&nbsp;&nbsp; 一日，柳偶于车中见韩紧随其后，乃使女婢将其处境告韩。后侯希逸诸将欢宴韩于酒数，有虞侯许俊，见韩神色沮丧，问其故,韩以实情相告,许请韩写一亲笔信，即乘马至沙吒利宅，救出柳氏，使之团圆。</p> </div>
