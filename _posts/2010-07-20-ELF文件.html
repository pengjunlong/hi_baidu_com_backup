<h2>好好学习天天向上</h2><br/><h1>ELF文件</h1><hr/>
<div id=content class="content mod-cs-content text-content clearfix"> ELF文件格式是一个开放标准，各种UNIX系统的可执行文件都采用ELF格式，它有三种不同的<br />类型：<br />可重定位的目标文件（Relocatable）<br />可执行文件（Executable）<br />共享库（Shared Object）<br /><br />下面用readelf工具读出目标文件max.o的ELF Header和Section Header Table，<br /><br />我们直接用hexdump工具把目标文件的字节全部打印出来看<br /><br />，objdump工具可以把程序中的机器指令反汇编（Disassemble）<br /><br /> </div>
