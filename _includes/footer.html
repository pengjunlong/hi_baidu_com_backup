<footer role="contentinfo" id="site-footer">
	<nav role="navigation" class="menu bottom-menu">
		<ul class="menu-item">
		{% for link in site.data.footer %}
			<li><a href="{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
		{% endfor %}
		</ul>
	</nav><!-- /.bottom-menu -->
	<p class="copyright">&#169; {{ site.time | date: '%Y' }} <a href="/">{{ site.title }}</a> powered by <a href="http://jekyllrb.com" target="_blank" rel="nofollow">Jekyll</a> and hosted by <a href="https://github.com/pengjunlong" target="_blank" rel="nofollow">GitHub</a>.</p>
    {% include ga.html %}
</footer>
